<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音视频iframe嵌入演示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-container {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9fafb;
        }
        .loading {
            display: none;
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">抖音视频iframe嵌入演示</h1>
        
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">视频预览</h2>
            <div id="videoContainer" class="video-container">
                <!-- 使用抖音开放平台iframe播放器格式 -->
                <iframe 
                    width="100%" 
                    height="500" 
                    frameborder="0" 
                    src="https://open.douyin.com/player/video?vid=7595138900985744681&autoplay=0" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <script>
        // 简单的响应式调整
        window.addEventListener('resize', () => {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                const containerWidth = iframe.parentElement.clientWidth;
                // 保持16:9的宽高比
                iframe.style.height = `${containerWidth * 9 / 16}px`;
            }
        });
        
        // 初始调整
        window.dispatchEvent(new Event('resize'));
    </script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</body>
</html>
