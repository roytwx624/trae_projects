<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机抖音视频</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background-color: #F5F5F5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
            color: #2563EB;
        }

        .video-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .douyin-video {
            width: 100%;
            max-width: 720px;
            height: 405px;
            border: none;
            border-radius: 8px;
            display: block;
        }

        /* 加载状态和错误提示样式 */
        .video-loading {
            width: 100%;
            max-width: 720px;
            height: 405px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F3F4F6;
            border-radius: 8px;
            color: #6B7280;
            font-size: 16px;
        }

        .video-error {
            width: 100%;
            max-width: 720px;
            height: 405px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #FEE2E2;
            border-radius: 8px;
            color: #DC2626;
            font-size: 16px;
        }

        .video-error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .refresh-btn {
            background-color: #2563EB;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background-color: #1D4ED8;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.2);
        }

        .video-info {
            text-align: center;
            margin-top: 20px;
            color: #6B7280;
            font-size: 14px;
        }

        .tips {
            background-color: #EFF6FF;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            color: #2563EB;
            font-size: 14px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>随机抖音视频</h1>
        <div class="video-container">
            <!-- 视频容器，包含iframe和错误状态 -->
            <div id="videoWrapper">
                <div id="loadingState" class="video-loading">
                    视频加载中...
                </div>
                <iframe 
                    id="douyinIframe" 
                    class="douyin-video" 
                    style="display: none;" 
                    src="https://www.douyin.com/video/7370614771324671270" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                    onload="handleIframeLoad()"
                    onerror="handleIframeError()"
                ></iframe>
                <div id="errorState" class="video-error" style="display: none;">
                    <div class="video-error-icon">⚠️</div>
                    <div>视频加载失败</div>
                    <div style="margin-top: 8px; font-size: 14px; color: #9CA3AF;">请点击下方按钮重新加载</div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="refresh-btn" onclick="loadRandomVideo()">加载随机视频</button>
        </div>
        <div class="video-info">
            <p>点击"加载随机视频"按钮可切换不同的抖音视频</p>
        </div>
        <div class="tips">
            <strong>使用说明：</strong>
            <br>1. 由于抖音平台的安全限制，直接嵌入可能会被拒绝
            <br>2. 建议使用手机扫描下方二维码或复制链接在抖音App中观看
            <br>3. 或者直接点击视频链接在新窗口打开
        </div>
    </div>

    <script>
        // 抖音视频ID列表，可以添加更多视频ID
        const videoIds = [
            "7370614771324671270",
            "7369875468227815717",
            "7368456789012345678",
            "7367123456789012345",
            "7366987654321098765",
            "7365123456789012345",
            "7364987654321098765",
            "7363123456789012345"
        ];

        // DOM元素
        const videoWrapper = document.getElementById('videoWrapper');
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const douyinIframe = document.getElementById('douyinIframe');

        function loadRandomVideo() {
            // 随机选择一个视频ID
            const randomIndex = Math.floor(Math.random() * videoIds.length);
            const randomVideoId = videoIds[randomIndex];
            
            // 显示加载状态
            showLoadingState();
            
            // 尝试使用不同的抖音域名和嵌入方式
            const embedUrls = [
                `https://www.douyin.com/video/${randomVideoId}`,
                `https://v.douyin.com/${randomVideoId}/`,
                `https://www.iesdouyin.com/share/video/${randomVideoId}/`
            ];
            
            // 随机选择一个嵌入URL
            const randomEmbedUrl = embedUrls[Math.floor(Math.random() * embedUrls.length)];
            
            // 更新iframe的src属性，加载新视频
            douyinIframe.src = randomEmbedUrl;
        }

        // 处理iframe加载成功
        function handleIframeLoad() {
            loadingState.style.display = 'none';
            errorState.style.display = 'none';
            douyinIframe.style.display = 'block';
        }

        // 处理iframe加载失败
        function handleIframeError() {
            loadingState.style.display = 'none';
            errorState.style.display = 'flex';
            douyinIframe.style.display = 'none';
        }

        // 显示加载状态
        function showLoadingState() {
            loadingState.style.display = 'flex';
            errorState.style.display = 'none';
            douyinIframe.style.display = 'none';
        }

        // 初始化加载第一个视频
        loadRandomVideo();
    </script>
</body>
</html>
