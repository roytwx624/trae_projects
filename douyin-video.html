<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机抖音视频</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background-color: #F5F5F5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
            color: #2563EB;
        }

        .video-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            margin-bottom: 30px;
            text-align: center;
        }

        .douyin-video {
            width: 100%;
            max-width: 720px;
            height: 405px;
            border: none;
            border-radius: 8px;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .refresh-btn {
            background-color: #2563EB;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background-color: #1D4ED8;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.2);
        }

        .video-info {
            text-align: center;
            margin-top: 20px;
            color: #6B7280;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>随机抖音视频</h1>
        <div class="video-container">
            <iframe id="douyinIframe" class="douyin-video" src="https://open.douyin.com/embed/video/7370614771324671270?autoplay=0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="controls">
            <button class="refresh-btn" onclick="loadRandomVideo()">加载随机视频</button>
        </div>
        <div class="video-info">
            <p>点击"加载随机视频"按钮可切换不同的抖音视频</p>
        </div>
    </div>

    <script>
        // 抖音视频ID列表，可以添加更多视频ID
        const videoIds = [
            "7370614771324671270",
            "7369875468227815717",
            "7368456789012345678",
            "7367123456789012345",
            "7366987654321098765",
            "7365123456789012345",
            "7364987654321098765",
            "7363123456789012345"
        ];

        function loadRandomVideo() {
            // 随机选择一个视频ID
            const randomIndex = Math.floor(Math.random() * videoIds.length);
            const randomVideoId = videoIds[randomIndex];
            
            // 获取iframe元素
            const iframe = document.getElementById('douyinIframe');
            
            // 更新iframe的src属性，加载新视频
            iframe.src = `https://open.douyin.com/embed/video/${randomVideoId}?autoplay=0`;
        }
    </script>
</body>
</html>
