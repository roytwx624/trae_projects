<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展会报名测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #F9FAFB;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        .success-message {
            color: #10b981;
            background-color: #d1fae5;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">展会报名测试</h1>
        
        <!-- Registration Form -->
        <form id="registrationForm" class="bg-white p-6 rounded-lg shadow-md">
            <div class="form-group">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                <input type="text" id="name" name="name" placeholder="请输入姓名" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div class="form-group">
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">电话</label>
                <input type="tel" id="phone" name="phone" placeholder="请输入手机号码" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div class="form-group">
                <label for="idCard" class="block text-sm font-medium text-gray-700 mb-1">身份证号</label>
                <input type="text" id="idCard" name="idCard" placeholder="请输入身份证号码" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div class="form-group">
                <label for="exhibitionId" class="block text-sm font-medium text-gray-700 mb-1">选择展会</label>
                <select id="exhibitionId" name="exhibitionId" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">请选择展会</option>
                    <option value="expo-001">第三十七届制冷展</option>
                    <option value="expo-002">第66届中国特许加盟展</option>
                    <option value="expo-003">第二十七届中国北京国际科技产业博览会</option>
                </select>
            </div>
            
            <div id="responseMessage" class="mt-4 p-3 rounded-md"></div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200">
                提交报名
            </button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const exhibitionSelect = document.getElementById('exhibitionId');
            
            const data = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                idCard: document.getElementById('idCard').value,
                exhibitionId: exhibitionSelect.value,
                exhibitionName: exhibitionSelect.options[exhibitionSelect.selectedIndex].text
            };
            
            const responseDiv = document.getElementById('responseMessage');
            responseDiv.className = 'p-3 rounded-md';
            responseDiv.textContent = '提交中...';
            responseDiv.className = 'p-3 rounded-md bg-yellow-50 text-yellow-800';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    responseDiv.textContent = result.message;
                    responseDiv.className = 'p-3 rounded-md bg-green-50 text-green-800';
                    e.target.reset();
                } else {
                    responseDiv.textContent = result.message;
                    responseDiv.className = 'p-3 rounded-md bg-red-50 text-red-800';
                }
            } catch (error) {
                responseDiv.textContent = '网络错误，请稍后重试';
                responseDiv.className = 'p-3 rounded-md bg-red-50 text-red-800';
            }
        });
    </script>
</body>
</html>
